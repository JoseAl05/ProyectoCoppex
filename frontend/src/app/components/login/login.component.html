<div class="row justify-content-md-center">
    <div class="container d-flex justify-content-center align-items-center"> 
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2>Login</h2>
                    <form #userLogin="ngForm" (ngSubmit)="login(userLogin)"> 
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Enter your username" [(ngModel)] = "authService.selectedUser.username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Enter your password"  [(ngModel)] = "authService.selectedUser.password">
                        </div>
                        <button class="btn btn-primary">
                            Log In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
