
<div class="col-md-8">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Age</th>
                <th>Birthdate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of adminService.user">
                <td>{{user.username}}</td>
                <td>{{user.edad}}</td>
                <td>{{user.fechaNacimiento}}</td>
                <td>
                    <button class="btn btn-secondary btn-sm" (click)="openModal(editModal,user)">
                        <i class="material-icons">edit</i>
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.idAdministrador)">
                        <i class="material-icons">delete</i>
                    </button>
                 </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #editModal let-modal>
 <div class="modal-header">
  <h5 class="modal-title" id="editProfileLabel">Edit User</h5>
  <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
   <span aria-hidden="true">&times;</span>
  </button>
 </div>
 
 <div class="modal-body">
  <form #editUser="ngForm" [formGroup]="editUserForm" (ngSubmit)="updateUser(editUserForm)">
   <div class="form-group row">
    <label for="firstname" class="col-sm-4 col-form-label">Username</label>
    <input type="hidden" class="form-control" formControlName="idAdministrador" id="idAdministrador">
    <div class="col-sm-8">
     <input type="text" class="form-control" formControlName="username" id="username">
    </div>
   </div>   
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    <button class="btn btn-primary">Save changes</button>
   </div>
  </form>
 </div>
</ng-template>
