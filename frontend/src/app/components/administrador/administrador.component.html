<div class="row justify-content-md-center">
    <div class="container d-flex justify-content-center align-items-center"> 
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <h2>Register</h2>
                    <form #adminForm="ngForm" (ngSubmit)="addAdmin(adminForm)" novalidate> 
                        <div class="form-group">
                            <input type="text" class="form-control"  name="username" placeholder="Enter your username" required [(ngModel)]="adminService.createdUser.username" #username="ngModel">
                            <div *ngIf="!username.valid"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="adminService.createdUser.password">
                        </div>
                        <button class="btn btn-primary mr-2" (click)="resetForm(adminForm)">
                            Clean
                        </button>
                        <button class="btn btn-secondary" [disabled]="adminForm.invalid">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
